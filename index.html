<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            text-align: center;
        }

        /* Welcome Container */
        .welcome-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Welcome Text */
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        /* Button Styling */
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff7e5f;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
        }

        .btn:hover {
            background: #feb47b;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to My Website</h1>
        <p>Your journey to awesomeness begins here!</p>
        <button class="btn" onclick="alert('Welcome! Have a great time!')">Get Started</button>
    </div>

</body>
</html>
